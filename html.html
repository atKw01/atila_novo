        <script>
            document.getElementById("alunosEntrar").addEventListener('input', function() {
                var alunosEntrarGet = document.getElementById("alunosEntrar").value;
                var dataEntrarSend = document.getElementById("dataEntrar");
        
                if (alunosEntrarGet != 0 && alunosEntrarGet != '') {
                    dataEntrarSend.setAttribute('required', true);
                } else {
                    dataEntrarSend.removeAttribute('required');
                }
            });
        </script>
